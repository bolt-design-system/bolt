$schema: http://json-schema.org/draft-04/schema#
title: Blockquote
type: object
required:
  - content
properties:
  theme:
      type: string
      description: Color theme. Can be set to false for a transparent background.
      default: false
      enum:
        - xlight
        - light
        - dark
        - xdark
        - medium
        - 'false'
  content:
    description: Text to appear in blockquote.
    type: string
  size:
    description: Text size.
    default: xlarge
    type: string
    enum:
      - large
      - xlarge
      - xxlarge
  alignItems:
    description: Aligns items left, center, or right.
    default: left
    type: string
    enum:
      - left
      - center
      - right
  border:
    description: Add a border.
    default: vertical
    type: string
    enum:
      - vertical
      - horizontal
      - none
  indent:
    description: Indent text.
    default: false
    type: string
    enum:
      - 'true'
      - 'false'
  fullBleed:
      description: Width of the brower window.
      default: false
      type: string
      enum:
        - 'true'
        - 'false'
  logo:
      description: Add a logo component.
      type: object
      ref: '@bolt-components-logo/logo.schema.yml'
  author:
      description: Author of the quote.
      type: object
      properties:
        name:
          type: string
          description: Author's name.
        title:
          type: string
          description: Author's title.
        image:
          type: object
          ref: '@bolt-components-image/image.schema.yml'
