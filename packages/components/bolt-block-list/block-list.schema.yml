$schema: http://json-schema.org/draft-04/schema#
title: Block List
type: object
properties:
  theme:
    type: string
    description: Color theme. Can be set to false for a transparent background.
    default: false
    enum:
      - xlight
      - light
      - dark
      - xdark
      - medium
      - 'false'
  items:
    type: array
    title: The content items
    description: All of the items in the block list - can have simple text **or** `items`
    items:
      anyOf:
        type: object
        properties:
          text:
            type: string
        type: string
        description: Outputs any content added