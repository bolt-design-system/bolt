$schema: 'http://json-schema.org/draft-04/schema#'
title: 'Bolt Button'
description: 'Buttons are the core of our action components.'
type: object
required:
  - text
properties:
  text:
    title: 'Button Text'
    description: 'The text displayed inside a button'
    type: string
  transform:
      type:
        anyOf:
          - string
          - null
      description: Text transformation.
      default: null
      enum:
        - uppercase
        - lowercase
        - capitalize
        - null
  theme:
    description: 'Themes, which are globally defined.'  # @todo Pulling this information in is a work in progress. Should be dynamically generated
#    $ref: '@bolt/theme.schema.json#/properties/themes'
  tag:
    title: 'Semantic tag'
    description: 'What should this element semantically be?'
    type:
      anyOf:
        - string
        - null
    enum:
      - a
      - link
      - button
      - submit
      - reset
      - null
    default: button
  size:
    type:
      anyOf:
        - string
        - null
    title: 'Button Size'
    description: 'How large is this button?'
    default: medium
    enum:
      - xsmall
      - small
      - medium
      - large
      - xlarge
      - null
  align:
    title: 'Button Alignment'
    type:
      anyOf:
        - string
        - null
    enum:
      - left
      - center
      - right
      - null
    default: center
  style:
    type:
      anyOf:
        - string
        - null
    title: 'Button Style'
    description: 'What''s the button style / theme?'
    default: primary
    enum:
      - primary
      - secondary
      - text
      - null
  width:
    type:
      anyOf:
        - string
        - null
    title: 'Button Width'
    default: null
    description: 'Should a button be full width, it''s default size, or full width, but only on smaller screens?'
    enum:
      - full
      - full@small
      - null
  rounded:
    type:
      anyOf:
        - string
        - null
    title: 'Rounded Corners?'
    description: 'What kind of rounded corners should the button have?'
    default: null
    enum:
      - rounded
      - null
  iconOnly:
    type: boolean
    title: 'Icon Only?'
    description: 'Is this an icon-only button (with visually hidden text)?'
    default: false
    required:
      - icon
    enum:
      - true
      - false
