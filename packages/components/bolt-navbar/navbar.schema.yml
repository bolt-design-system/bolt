$schema: http://json-schema.org/draft-04/schema#
title: Navbar
type: object
properties:
  theme:
    type: string
    description: Color theme. Can be set to 'none' for a transparent background.
    default: dark
    enum:
      - xlight
      - light
      - dark
      - xdark
      - none
  gradient:
    # type: string
    description: DEPRECATED. In the latest iteration of the Navbar component, only solid color themes are supported ^

  vspacing:
    # type: string
    description: DEPRECATED. In the latest iteration of the Navbar component, sizing (vertical spacing) is now handled automatically.

  title:
    type: object
    description: Navbar title. Icon is optional. Tag can be set to h1 to h6 depending on the page.
    properties:
      tag:
        type: string
        enum:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
      text:
        type: string
      icon:
        type: object
        properties:
          name:
            type: string
            description: Name of the (optional) icon to be used.
  links:
    type: array
    items:
      type: object
      description: Navbar links (passed along to the nested Nav Priority that ships with Navbar by default.
      properties:
        text:
          type: string
        url:
          type: string
  center:
    type: boolean
    description: Determines if you want the Navbar content to be center aligned or not
    enum:
      - true
      - false