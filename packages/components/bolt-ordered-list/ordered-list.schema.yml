$schema: http://json-schema.org/draft-04/schema#
title: Ordered List
type: object
properties:
  contentItems:
    type: array
    title: The content items
    description: These are all of the items in the ordered list
    items:
      type: object
      description: This can have `text` **or** `contentItems`
      properties:
        text:
          type: string
        contentItems:
          type: object
          description: Passes to `@bolt/text.twig`
