$schema: http://json-schema.org/draft-04/schema#
title: Headline
type: object
required:
  - text
properties:
  text:
    type: string
    description: Text content of the headline.
  tag:
    type:
      anyOf:
        - string
        - null
    description: Html tag.
    default: p
    enum:
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - p
      - span
      - cite
      - div
      - null
  align:
    type:
      anyOf:
        - string
        - null
    description: Text alignment.
    default: null
    enum:
      - left
      - center
      - right
      - null
  weight:
    type:
      anyOf:
        - string
        - null
    description: Font weights.
    default: regular
    enum:
      - bold
      - regular
      - semibold
      - null
  style:
    type:
      anyOf:
        - string
        - null
    description: Font styles.
    default: normal
    enum:
      - normal
      - italic
      - null
  size:
    type:
      anyOf:
        - string
        - null
    description: Font size.
    default: medium
    enum:
      - xsmall
      - small
      - medium
      - large
      - xlarge
      - xxlarge
      - xxxlarge
      - null
  transform:
    type:
      anyOf:
        - string
        - null
    description: Text transformation.
    enum:
      - uppercase
      - lowercase
      - capitalize
      - null
    default: null
  url:
    type:
      anyOf:
        - string
        - null
    description: If provided, turns headline into a link to given url.
  icon:
    type:
      anyOf:
        - object
        - boolean
    description: Bolt icon. Excepts the same options as Bolt Icon Component `@bolt-components-icon`
    ref: '@bolt-components-icon/icon.schema.yml'
  quoted:
    type: boolean
    description: Adds quoted styling to text.
    default: false
    enum:
      - false
      - true
