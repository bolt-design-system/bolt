          - src/_patterns/02-components/bolt-background/demo
          - src/_patterns/02-components/bolt-background/src
          - src/_patterns/02-components/bolt-band/demo
          - src/_patterns/02-components/bolt-band/src
          - src/_patterns/02-components/bolt-card/demo
          - src/_patterns/02-components/bolt-card/src
          - src/_patterns/02-components/bolt-chip-list
          - src/_patterns/02-components/bolt-chip/src
          - src/_patterns/02-components/bolt-headline/demo
