$schema: http://json-schema.org/draft-04/schema#
title: Figure
type: object
properties:
  image:
    type: object
    properties:
      src:
        type: string
        description: Source url.
      lazyLoad:
        type: boolean
        description: To speed performace, lazyload will load images as needed.
        default: true
        enum:
          - true
          - false
  caption:
    description: Figure caption.
    type: string