$schema: http://json-schema.org/draft-04/schema#
title: Text
type: object
required:
  - text
properties:
  text:
    type: string
    description: Text content of the headline.
  tag:
    type: string
    description: Html tag.
    default: p
    enum:
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - p
      - span
      - cite
      - div
  align:
    description: Text alignment.
    type: string
    enum:
      - left
      - center
      - right
  weight:
    type: string
    description: Font weights.
    default: regular
    enum:
      - regular
      - semibold
      - bold
  style:
    type: string
    description: Font styles.
    default: normal
    enum:
      - normal
      - italic
  letterSpacing:
    type: string
    description: Letter spacing.
    enum:
      - narrow
      - normal
      - wide
  lineHeight:
    type: string
    description: Font line height.
    default: regular
    enum:
      - tight
      - regular
      - loose
  fontSize:
    type: string
    description: Font size.
    default: medium
    enum:
      - xsmall
      - small
      - medium
      - large
      - xlarge
      - xxlarge
      - xxxlarge
  vspacing:
    type: string
    description: Vertical spacing between elements (margin-bottom).
    default: medium
    enum:
      - xsmall
      - small
      - medium
      - large
      - xlarge
      - xxlarge
      - xxxlarge
  transform:
    type: string
    description: Text transformation.
    enum:
      - uppercase
      - lowercase
      - capitalize
  url:
    type: string
    description: If provided, turns headline into a link to given url.
  quoted:
    type: boolean
    description: Adds quoted styling to text.
  display:
    type: string
    description: The display type of the wrapper
    default: block
    enum:
      - inline
      - inline-block
      - block
  opacity:
    type: number
    description: Adds opacity to text output.
    enum:
      - 100
      - 80
      - 60
      - 40
      - 20
  headline:
    type: boolean
    description: Gives component headline default styling
  subheadline:
    type: boolean
    description: Gives component subheadline default styling
  eyebrow:
    type: boolean
    description: Gives component eyebrow default styling
  fontFamily:
    type: string
    description: Adds correct font-family & text color theme styles
    default: body
    enum:
      - headline
      - body
      - code
