$schema: http://json-schema.org/draft-04/schema#
title: Nav bar
type: object
properties:
  theme:
    type: string
    description: Default is dark. Can be set to false for a transparent background.
    enum:
      - xlight
      - light
      - dark
      - xdark
      - medium
      - 'false'
  gradient:
    type: string
    description: Default is true. This sets a gradient on the background.
    enum:
      - 'true'
      - 'false'
  vspacing:
    type: string
    description: Default is xsmall. This controls the top and bottom spacing of the nav-bar.
    enum:
      - xsmall
      - small
  title:
    type: object
    description: Nav-bar title. Icon is optional. Tag can be set to h1 to h6 depending on the page.
    properties:
      tag:
        type: string
        enum:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
      text:
        type: string
      icon:
        type: object
        properties:
          name:
            type: string
            description: Must use icon name
  links:
    type: array
    items:
      type: object
      description: Nav-bar links. It's recommended to have no more than 4 links.
      properties:
        text:
          type: string
        url:
          type: string